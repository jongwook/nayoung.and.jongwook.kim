<div id="message">
  <h3>INVITATION</h3>
  <p>
    어린 시절 우연처럼 시작된 인연은<br>
    강산이 바뀐다는 시간을 지나 연인이 되었습니다.
  </p>
  <p>
    소중한 순간들을 함께한 지 꼭 세 해가 되는 이 날,<br>
    두 사람의 하나된 삶을 사랑과 믿음으로 시작합니다.
  </p>
  <p>
    함께하셔서 기쁨과 축복으로 응원해주시길 소망합니다.
  </p>
  <div id="families">
    <div id="family-nayoung">
      신부 <b>전나영</b><br><br>
      아버지 <b>전상모</b><br>

    </div>

      아버지 <b>김정곤</b><br>
